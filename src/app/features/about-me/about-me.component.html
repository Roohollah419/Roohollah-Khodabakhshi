<section class="about-me-section" aria-labelledby="about-me-heading">
  <div class="row">
    <!-- Left Column: Introduction & Statistics -->
    <div class="col-md-6 col-lg-6 about-me-content">
      <!-- Introduction -->
      <article class="fade-in">
        <h2 id="about-me-heading" class="text-center about-me-heading">
          {{ content.heading }}
        </h2>
        <p class="about-me-intro">
          {{ content.introduction }}
        </p>
      </article>

      <!-- Statistics Carousel -->
      <div
        [id]="carouselId"
        class="carousel slide statistics-carousel"
        data-bs-ride="false"
        aria-label="Professional statistics carousel">

        <!-- Carousel Indicators -->
        <div class="carousel-indicators">
          <button
            *ngFor="let slide of statisticSlides; let i = index"
            type="button"
            [attr.data-bs-target]="'#' + carouselId"
            [attr.data-bs-slide-to]="i"
            [class.active]="i === 0"
            [attr.aria-current]="i === 0 ? 'true' : null"
            [attr.aria-label]="'Slide ' + (i + 1) + ' of ' + statisticSlides.length">
          </button>
        </div>

        <!-- Carousel Items -->
        <div class="carousel-inner">
          <div
            *ngFor="let slide of statisticSlides; let i = index"
            class="carousel-item"
            [class.active]="i === 0">

            <div class="carousel-item-content">
              <div class="row g-3 g-md-4">
                <div
                  *ngFor="let stat of slide.items"
                  class="col-6">
                  <div class="card text-center stat-card">
                    <i
                      [class]="'bi ' + stat.icon + ' fs-1 stat-icon'"
                      [attr.aria-hidden]="true">
                    </i>
                    <p class="stat-value mb-1">
                      <strong>{{ stat.value }}</strong>
                    </p>
                    <p class="stat-label mb-0" [attr.aria-label]="stat.ariaLabel">
                      {{ stat.label }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Carousel Controls -->
        <button
          class="carousel-control-prev"
          type="button"
          [attr.data-bs-target]="'#' + carouselId"
          data-bs-slide="prev"
          aria-label="Previous statistics slide">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button
          class="carousel-control-next"
          type="button"
          [attr.data-bs-target]="'#' + carouselId"
          data-bs-slide="next"
          aria-label="Next statistics slide">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Right Column: Profile Image -->
    <aside class="col-md-6 col-lg-6 about-me-image-wrapper">
      <figure class="fade-in profile-image-container">
        <img
          [src]="content.imageUrl"
          [alt]="content.imageAlt"
          class="rounded profile-image"
          loading="lazy"
          width="600"
          height="800">
      </figure>
    </aside>
  </div>
</section>
