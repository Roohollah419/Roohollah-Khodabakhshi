<section class="skills-section fade-in" aria-labelledby="skills-heading" itemscope itemtype="https://schema.org/ItemList">
  <!-- Header -->
  <header class="skills-header">
    <h2 id="skills-heading" class="text-center skills-main-heading">
      <i class="bi bi-tools header-icon" aria-hidden="true"></i>
      {{ content.heading }}
    </h2>
    <p *ngIf="content.subheading" class="text-center skills-subheading" itemprop="description">
      {{ content.subheading }}
    </p>
    <meta itemprop="name" content="Technical Skills of Senior .NET Developer">
    <meta itemprop="numberOfItems" content="20">
  </header>

  <!-- Skills Grid by Category -->
  <div class="skills-container">
    <article
      *ngFor="let group of skillGroups; trackBy: trackByCategory"
      class="skill-category-section"
      [attr.aria-labelledby]="'category-' + group.category">

      <!-- Category Header -->
      <header class="category-header" [id]="'category-' + group.category">
        <i [class]="'bi ' + group.categoryIcon + ' category-icon'"
           [ngClass]="group.categoryColor"
           aria-hidden="true"></i>
        <h3 class="category-title">{{ group.category }}</h3>
      </header>

      <!-- Skills Grid -->
      <div class="row g-3 g-md-4 skills-grid">
        <div
          *ngFor="let skill of group.skills; trackBy: trackBySkill"
          class="col-6 col-md-4 col-lg-3 skill-card-wrapper">

          <div class="card skill-card"
               [attr.aria-label]="skill.ariaLabel || skill.name + ' proficiency ' + skill.proficiency + '%'">

            <!-- Skill Icon -->
            <div class="skill-icon-wrapper">
              <i [class]="'bi ' + skill.icon + ' skill-icon'"
                 [ngClass]="group.categoryColor"
                 aria-hidden="true"></i>
            </div>

            <!-- Skill Name -->
            <h4 class="skill-name">{{ skill.name }}</h4>

            <!-- Circular Progress -->
            <div class="circular-progress-wrapper">
              <svg class="circular-progress"
                   width="120"
                   height="120"
                   viewBox="0 0 120 120"
                   [attr.aria-label]="'Proficiency: ' + skill.proficiency + '%'">

                <!-- Background Circle -->
                <circle class="progress-bg"
                        cx="60"
                        cy="60"
                        r="50"
                        fill="none"
                        stroke="rgba(255,255,255,0.1)"
                        stroke-width="8"></circle>

                <!-- Progress Circle -->
                <circle class="progress-bar"
                        [ngClass]="group.categoryColor + '-stroke'"
                        cx="60"
                        cy="60"
                        r="50"
                        fill="none"
                        stroke-width="8"
                        [attr.stroke-dasharray]="calculateCircumference()"
                        [attr.stroke-dashoffset]="calculateOffset(skill.proficiency)"
                        stroke-linecap="round"></circle>

                <!-- Percentage Text -->
                <text x="60"
                      y="60"
                      text-anchor="middle"
                      dy=".3em"
                      class="progress-text"
                      [ngClass]="group.categoryColor">
                  {{ skill.proficiency }}%
                </text>
              </svg>
            </div>

            <!-- Proficiency Level Label -->
            <div class="proficiency-label">
              <span class="badge" [ngClass]="getProficiencyBadgeClass(skill.proficiency)">
                {{ getProficiencyLevel(skill.proficiency) }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </article>
  </div>
</section>
